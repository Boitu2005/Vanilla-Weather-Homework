<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
    <style>
      body {
        background-color: beige;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .weather-app {
        background: white;
        max-width: 600px;
        margin: 45px auto;
        padding: 30px;
        box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
        border-radius: 60px;
      }
      .search-form-input {
        background: beige;
        border: none;
        border-radius: 6px;
        width: 80%;
        padding: 15px 20px;
        font-size: 16px;
      }
      .search-form-button {
        background: rgb(216, 137, 106);
        padding: 15px 20px;
        border: none;
        border-radius: 6px;
        color: white;
        margin-left: 5px;
        font-size: 16px;
      }
      header {
        border-bottom: 1px solid beige;
        padding: 0 0 30px 0;
      }

      footer {
        border-top: 1px solid beige;
        padding: 30px 0 0 0;
        text-align: center;
        font-size: 17px;
        color: black;
      }
      a {
        color: rgb(216, 137, 106);
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="Search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="Submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Sasolburg</h1>
          <p>
            Wednesday 10:15,Sunny
            <br />
            Humidity:60%, wind:2.1 km/h
          </p>
        </div>
        <div>üå§Ô∏è 12¬∞C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Boitu2005" target="_blank"
          >Boitumelo Molipa</a
        >
        and is
        <a href="https://github.com/" target="_blank">
          an open-source on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/teams/boitu2005/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
