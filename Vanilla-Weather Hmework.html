<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
    <style>
      body {
        background-color: beige;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .weather-app {
        background: white;
        max-width: 600px;
        margin: 45px auto;
        padding: 30px;
        box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
        border-radius: 60px;
      }
      .search-form-input {
        background: beige;
        border: none;
        border-radius: 6px;
        width: 80%;
        padding: 15px 20px;
        font-size: 16px;
      }
      .search-form-button {
        background: rgb(216, 137, 106);
        padding: 15px 20px;
        border: none;
        border-radius: 6px;
        color: white;
        margin-left: 5px;
        font-size: 16px;
      }
      header {
        border-bottom: 1px solid beige;
        padding: 0 0 30px 0;
      }
      footer {
        border-top: 1px solid beige;
        padding: 30px 0 0 0;
        text-align: center;
        font-size: 17px;
        color: black;
      }
      a {
        color: rgb(216, 137, 106);
      }
      .weather-app-data {
        display: flex;
        justify-content: space-between;
      }
      .weather-app-city {
        margin: 0;
        font-size: 38px;
        line-height: 48px;
      }
      .weather-app-details {
        font-size: 16px;
        line-height: 20px;
      }
      .weather-app-details strong {
        color: brown;
      }
      .weather-app-temperature-container {
        display: flex;
        margin-left: 10px;
      }
      .weather-app-value {
        font-size: 48px;
        font-weight: bold;
      }
      .weather-app-icon {
        font-size: 36px;
        margin-top: 10px;
      }
      .weather-app-unit {
        margin-top: 8px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="Search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="Submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Sasolburg</h1>
            <p class="weather-app-details">
              Wednesday <span id="time">10:15</span>,<span id="description"
                >Sunny</span
              >
              <br />
              Humidity:<strong id="humidity">60%</strong>, wind:<strong
                id="wind-speed"
                >2.1 km/h</strong
              >
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon">üå§Ô∏è</div>
            <div class="weather-app-value" id="temperature">12</div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Boitu2005" target="_blank"
          >Boitumelo Molipa</a
        >
        and is
        <a href="https://github.com/" target="_blank">
          an open-source on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/teams/boitu2005/overview"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script>
    function refreshWeather(response) {
      let temperatureElement = document.querySelector("#temperature");
      let temperature = response.data.temperature.current;
      let cityElement = document.querySelector("#city");
      let descriptionElement = document.querySelector("#description");
      let humidityElement = document.querySelector("#humidity");
      let windSpeedElement = document.querySelector("#wind-speed");
      let timeElement = document.querySelector("#time");
      let date = new Date(response.data.time * 1000);
      let iconElement = document.querySelector("#icon");

      cityElement.innerHTML = response.data.city;
      timeElement.innerHTML = formatDate(date);
      descriptionElement.innerHTML = response.data.condition.description;
      humidityElement.innerHTML = `${response.data.temperature.humidity}%`;
      windSpeedElement.innerHTML = `${response.data.wind.speed}km/h`;
      temperatureElement.innerHTML = Math.round(temperature);
      iconElement.innerHTML = `<img src="${response.data.condition.icon_url}" class="weather-app-icon" />`;
    }

    function formatDate(date) {
      let minutes = date.getMinutes();
      let hours = date.getHours();
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[date.getDay()];

      if (minutes < 10) {
        minutes = `0${minutes}`;
      }

      return `${day} ${hours}:${minutes}`;
    }

    function searchCity(city) {
      let apiKey = "ff1d418bateaa683bbde85690b070oe3";
      let apiUrl = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${apiKey}`;
      axios.get(apiUrl).then(refreshWeather);
    }
    function handleSearchSubmit(event) {
      event.preventDefault();
      let searchInput = document.querySelector("#search-form-input");

      searchCity(searchInput.value);
    }

    let searchFormElement = document.querySelector("#search-form");
    searchFormElement.addEventListener("submit", handleSearchSubmit);

    searchCity("Sasolburg");
  </script>
</html>
